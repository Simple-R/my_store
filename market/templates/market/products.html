{% load static %}
{% load humanize %}



{% block content%}

  <div class="row">
    {% for product in products%}
      <div class="col-lg-4">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="placeholder">
        <div class="box-element product text-white">
          <div>
            
            <h4 style="display:inline-block ;">&dollar;{{product.price|floatformat:2}}</h4>
            <strong>{{product.name|title}}</strong>
          </div>

          <hr>
          <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
          <a class="btn btn-outline-success" href="#">View</a>
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock content%}
